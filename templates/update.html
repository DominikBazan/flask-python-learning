{% extends 'base.html' %}

{% block head %}
<title>Todo list - updating</title>
{% endblock %}

{% block body %}
<div class="content margin-under-nav">
    <h1>Updating</h1>
    <form action="/update/{{old}}" method="POST" id="form">
        <input type="text" name="content" id="content" value="{{old}}">
        <input type="submit" value="Update todo">
    </form>
</div>
{% endblock %}
